<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"

    />

  <body>
    <header><h1>Cards cards</h1></header>
    <main>
      <section class="cards">
        <article class="card-container">
          <figure class="img-container">
            <img src="./img/Ace-removebg.png" alt="plane Ace" />
          </figure>

          <div class="details-container">
            <h2 class="name">Ace</h2>
            <h3 class="occupation">Playing card</h3>

            <div class="card-details">
              <div class="item">
                <p class="value">Spades</p>
                <p class="label">Suit</p>
              </div>
              <div class="item">
                <p class="value">Death Card</p>
                <p class="label">Nickname</p>
              </div>
              <div class="item">
                <p class="value">11</p>
                <p class="label">Value</p>
              </div>
            </div>
            <div class="description">
              <p class="description-content">
                The ace of spades (also known as the Spadille, Old Frizzle, and
                Death Card) is traditionally the highest and most valued card in
                the deck of playing cards
              </p>
            </div>
          </div>
        </article>
